<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impacto Enriquecimento Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #F2F2F2 0%, #FFFFFF 100%);
            color: #242426;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #4219B5 0%, #4CD1F6 100%);
            color: #FFFFFF;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(66, 25, 181, 0.3);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            color: #4219B5;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background-color: #F2F2F2;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background-color: #4219B5;
            color: #FFFFFF;
            border-color: #4219B5;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: #4219B5;
            color: #FFFFFF;
        }

        .btn-primary.active {
            background-color: #FF2726;
        }

        .btn-secondary {
            background-color: #00AA9E;
            color: #FFFFFF;
        }

        .btn-secondary.active {
            background-color: #FFC20E;
            color: #242426;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            background: #FFFFFF;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .export-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00AA9E;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .export-btn:hover {
            background-color: #008A80;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .chart-wrapper:hover {
            box-shadow: 0 15px 40px rgba(66, 25, 181, 0.15);
            transform: translateY(-5px);
        }

        .chart-title {
            font-weight: 700;
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #4219B5;
            border-left: 4px solid #FF2726;
            padding-left: 15px;
        }

        canvas {
            max-height: 400px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #FFFFFF;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 5px solid #4219B5;
        }

        .stat-card.hidden {
            display: none;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(66, 25, 181, 0.2);
        }

        .stat-card.positive {
            border-left-color: #00AA9E;
        }

        .stat-card.negative {
            border-left-color: #FF2726;
        }

        .stat-label {
            font-size: 0.9em;
            color: #242426;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #4219B5;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 1em;
            font-weight: 700;
        }

        .stat-change.positive {
            color: #00AA9E;
        }

        .stat-change.negative {
            color: #FF2726;
        }

        .tooltip-custom {
            position: absolute;
            background: rgba(36, 36, 38, 0.95);
            color: #FFFFFF;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            min-width: 200px;
        }

        .tooltip-custom.show {
            display: block;
        }

        .legend-custom {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Impacto Enriquecimento </h1>
            <p class="subtitle">AnÃ¡lise Comparativa de Desempenho por volume</p>
        </header>

        <nav class="navigation">
            <a href="index.html" class="nav-link active">ðŸ“Š Language</a>
            <a href="Impacto Enriquecimento Fun Quest e Angles.html" class="nav-link">ðŸŽ¯ Fun Quest & Angles</a>
        </nav>

        <div class="controls">
            <button class="btn btn-primary active" onclick="switchView('activities')">ðŸ“ˆ NÃºmero de atividades</button>
            <button class="btn btn-primary" onclick="switchView('scores')">ðŸŽ¯ PontuaÃ§Ã£o MÃ©dia</button>
            <button class="btn btn-primary" onclick="switchView('completions')">âœ… Total de ConclusÃµes</button>
            <button class="btn btn-secondary" onclick="switchChartType('bar')">ðŸ“Š GrÃ¡fico de Barras</button>
            <button class="btn btn-secondary" onclick="switchChartType('line')">ðŸ“‰ GrÃ¡fico de Linhas</button>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <button class="export-btn" onclick="exportChart('mainChart')">ðŸ’¾ Exportar JPEG</button>
                <h3 class="chart-title">ComparaÃ§Ã£o 2024 vs 2025</h3>
                <canvas id="mainChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <button class="export-btn" onclick="exportChart('changeChart')">ðŸ’¾ Exportar JPEG</button>
                <h3 class="chart-title">VariaÃ§Ã£o Percentual</h3>
                <canvas id="changeChart"></canvas>
            </div>
        </div>
    </div>

    <div class="tooltip-custom" id="customTooltip"></div>

    <script>
        const data = {
            languages: ['Language 1', 'Language 2', 'Language 3', 'Language 4', 'Language 5', 'Language 6', 'Language 7', 'Language 8', 'Language 9'],
            activities: {
                before: [63, 63, 62, 64, 64, 156, 133, 151, 113],
                after: [104, 97, 98, 96, 99, 192, 173, 209, 170],
                change: [65.1, 54.0, 58.1, 50.0, 54.7, 23.1, 30.1, 38.4, 50.4]
            },
            scores: {
                before: [69.7, 70.8, 66.5, 73.6, 75.4, 72.4, 67.3, 51.9, 51.7],
                after: [79.3, 78.7, 77.3, 74.7, 75.8, 67.1, 61.8, 66.5, 66.8],
                change: [9.6, 7.9, 10.9, 1.1, 0.4, -5.3, -5.4, 14.5, 15.1]
            },
            completions: {
                before: [133875, 39387, 63723, 60684, 47367, 68361, 47748, 28377, 27423],
                after: [47210, 17073, 12523, 15577, 13151, 26732, 12428, 26438, 17512],
                change: [-64.7, -56.7, -80.3, -74.3, -72.2, -60.9, -74.0, -6.8, -36.1]
            }
        };

        const colors = {
            darkBlue: '#4219B5',
            red: '#FF2726',
            yellow: '#FFC20E',
            green: '#00AA9E',
            lightBlue: '#4CD1F6',
            white: '#FFFFFF',
            lightGray: '#F2F2F2',
            black: '#242426'
        };

        let currentView = 'activities';
        let currentChartType = 'bar';
        let mainChart, changeChart;

        function initCharts() {
            const ctx1 = document.getElementById('mainChart').getContext('2d');
            const ctx2 = document.getElementById('changeChart').getContext('2d');

            const chartConfig = {
                type: currentChartType,
                data: getMainChartData(),
                options: getMainChartOptions()
            };

            const changeChartConfig = {
                type: 'bar',
                data: getChangeChartData(),
                options: getChangeChartOptions()
            };

            if (mainChart) mainChart.destroy();
            if (changeChart) changeChart.destroy();

            mainChart = new Chart(ctx1, chartConfig);
            changeChart = new Chart(ctx2, changeChartConfig);
        }

        function getMainChartData() {
            const viewData = data[currentView];
            return {
                labels: data.languages,
                datasets: [
                    {
                        label: '2024',
                        data: viewData.before,
                        backgroundColor: currentChartType === 'line' ? colors.darkBlue : colors.lightBlue,
                        borderColor: colors.darkBlue,
                        borderWidth: currentChartType === 'line' ? 3 : 2,
                        borderRadius: 8,
                        tension: 0.4,
                        pointRadius: currentChartType === 'line' ? 5 : 0,
                        pointHoverRadius: currentChartType === 'line' ? 7 : 0
                    },
                    {
                        label: '2025',
                        data: viewData.after,
                        backgroundColor: currentChartType === 'line' ? colors.lightBlue : colors.green,
                        borderColor: colors.lightBlue,
                        borderWidth: currentChartType === 'line' ? 3 : 2,
                        borderRadius: 8,
                        tension: 0.4,
                        pointRadius: currentChartType === 'line' ? 5 : 0,
                        pointHoverRadius: currentChartType === 'line' ? 7 : 0
                    }
                ]
            };
        }

        function getChangeChartData() {
            const viewData = data[currentView];
            const backgroundColors = viewData.change.map(val => val >= 0 ? colors.green : colors.red);
            
            return {
                labels: data.languages,
                datasets: [{
                    label: 'VariaÃ§Ã£o %',
                    data: viewData.change,
                    backgroundColor: backgroundColors,
                    borderColor: colors.darkBlue,
                    borderWidth: 2,
                    borderRadius: 8
                }]
            };
        }

        function getMainChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                family: 'Ubuntu',
                                size: 12,
                                weight: 'bold'
                            },
                            color: colors.black,
                            padding: 15
                        }
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(36, 36, 38, 0.95)',
                        titleFont: {
                            family: 'Ubuntu',
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            family: 'Ubuntu',
                            size: 12
                        },
                        padding: 12,
                        cornerRadius: 8,
                        callbacks: {
                            afterBody: function(context) {
                                const index = context[0].dataIndex;
                                const change = data[currentView].change[index];
                                return `\nVariaÃ§Ã£o: ${change > 0 ? '+' : ''}${change}%`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: colors.lightGray
                        },
                        ticks: {
                            font: {
                                family: 'Ubuntu'
                            },
                            color: colors.black
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                family: 'Ubuntu',
                                weight: 'bold'
                            },
                            color: colors.black
                        }
                    }
                }
            };
        }

        function getChangeChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(36, 36, 38, 0.95)',
                        titleFont: {
                            family: 'Ubuntu',
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            family: 'Ubuntu',
                            size: 12
                        },
                        padding: 12,
                        cornerRadius: 8,
                        callbacks: {
                            label: function(context) {
                                return `VariaÃ§Ã£o: ${context.parsed.y > 0 ? '+' : ''}${context.parsed.y}%`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: colors.lightGray
                        },
                        ticks: {
                            font: {
                                family: 'Ubuntu'
                            },
                            color: colors.black,
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                family: 'Ubuntu',
                                weight: 'bold'
                            },
                            color: colors.black
                        }
                    }
                }
            };
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.btn-primary').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            initCharts();
            updateStatsGrid();
        }

        function switchChartType(type) {
            currentChartType = type;
            document.querySelectorAll('.btn-secondary').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            initCharts();
        }

        function updateStatsGrid() {
            const viewData = data[currentView];
            const statsGrid = document.getElementById('statsGrid');
            
            let totalBefore = viewData.before.reduce((a, b) => a + b, 0);
            let totalAfter = viewData.after.reduce((a, b) => a + b, 0);
            let totalChange = ((totalAfter - totalBefore) / totalBefore * 100).toFixed(1);
            
            let avgChange = (viewData.change.reduce((a, b) => a + b, 0) / viewData.change.length).toFixed(1);
            let positiveChanges = viewData.change.filter(c => c > 0).length;
            let negativeChanges = viewData.change.filter(c => c < 0).length;

            const viewLabels = {
                activities: 'NÃºmero de atividades',
                scores: 'PontuaÃ§Ã£o',
                completions: 'ConclusÃµes'
            };

            // Hide first card for scores view
            const firstCardClass = currentView === 'scores' ? 'stat-card hidden' : 'stat-card';
            const firstCardChange = currentView === 'scores' ? '' : `<div class="stat-change ${totalChange >= 0 ? 'positive' : 'negative'}">
                        ${totalChange >= 0 ? 'â–²' : 'â–¼'} ${Math.abs(totalChange)}%
                    </div>`;
            
            // Update second card for scores view
            const secondCardValue = currentView === 'scores' ? '8.1%' : `${avgChange}%`;
            const secondCardChange = currentView === 'scores' ? 'VariaÃ§Ã£o â–² 8.1%' : `${avgChange >= 0 ? 'â–²' : 'â–¼'} MÃ©dia Geral`;

            statsGrid.innerHTML = `
                <div class="${firstCardClass} ${totalChange >= 0 ? 'positive' : 'negative'}">
                    <div class="stat-label">Total ${viewLabels[currentView]}</div>
                    <div class="stat-value">${formatNumber(totalAfter)}</div>
                    ${firstCardChange}
                </div>
                <div class="stat-card">
                    <div class="stat-label">VariaÃ§Ã£o MÃ©dia</div>
                    <div class="stat-value">${secondCardValue}</div>
                    <div class="stat-change ${avgChange >= 0 ? 'positive' : 'negative'}">
                        ${secondCardChange}
                    </div>
                </div>
                <div class="stat-card positive">
                    <div class="stat-label">Melhorias</div>
                    <div class="stat-value">${positiveChanges}</div>
                    <div class="stat-change positive">
                        âœ“ volumes em crescimento
                    </div>
                </div>
                <div class="stat-card negative">
                    <div class="stat-label">DeclÃ­nios</div>
                    <div class="stat-value">${negativeChanges}</div>
                    <div class="stat-change negative">
                        âœ— volumes em queda
                    </div>
                </div>
            `;
        }

        function formatNumber(num) {
            if (currentView === 'scores') {
                return num.toFixed(1) + '%';
            }
            return num.toLocaleString('pt-BR');
        }

        function exportChart(chartId) {
            const canvas = document.getElementById(chartId);
            
            // Criar um canvas temporÃ¡rio com fundo branco
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Preencher com branco
            tempCtx.fillStyle = '#FFFFFF';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // Desenhar o grÃ¡fico original por cima
            tempCtx.drawImage(canvas, 0, 0);
            
            const url = tempCanvas.toDataURL('image/jpeg', 0.95);
            const link = document.createElement('a');
            const chartName = chartId === 'mainChart' ? 'comparacao' : 'variacao';
            link.download = `language-performance-${chartName}-${currentView}-${new Date().toISOString().split('T')[0]}.jpg`;
            link.href = url;
            link.click();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateStatsGrid();
        });
    </script>
</body>
</html>
